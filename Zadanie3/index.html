<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <label for="colorpicker">RGB/Mouse pick:</label>
    <input type="color" id="colorpicker" value="#0000ff" onchange="convertRGB()"><br>
    <label for="h">h: (0-360)</label>
    <input type="number" id="h" min="0" max="360" onchange="convertHSV()">
    <label for="s">s: (0-1)</label>
    <input type="number" id="s" min="0" max="1" step="0.01" onchange="convertHSV()">
    <label for="v">v: (0-1)</label>
    <input type="number" id="v" min="0" max="1" step="0.01" onchange="convertHSV()"><br>
    <label for="c">c: (0-1)</label>
    <input type="number" id="c" min="0" max="1" step="0.01" onchange="convertCMYK()">
    <label for="m">m: (0-1)</label>
    <input type="number" id="m" min="0" max="1" step="0.01" onchange="convertCMYK()">
    <label for="y">y: (0-1)</label>
    <input type="number" id="y" min="0" max="1" step="0.01" onchange="convertCMYK()">
    <label for="k">k: (0-1)</label>
    <input type="number" id="k" min="0" max="1" step="0.01" onchange="convertCMYK()"><br>
    <input type="checkbox" id="rgbCube" name="rgbCube" checked>
    <label for="changeBg">RGB cube</label>
    <button onclick="updateCubeColor()">Change cube color</button>
    <button onclick="updateBackgroundColor()">Change background color</button>

</body>

</html>
